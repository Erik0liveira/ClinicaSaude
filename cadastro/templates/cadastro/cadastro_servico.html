{% extends 'paginas/base.html' %}

{% block title %}Contatos - Clínica Saúde{% endblock %}

{% block content %}
    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <section class="p-4 bg-light rounded shadow">
            <h2 class="mb-4 text-center">Preencha os dados abaixo</h2>
            <form action="#" method="post" class="row g-3 needs-validation" novalidate>
                <!-- Campo Nome do Serviço -->
                <div class="col-md-8">
                    <label for="nome-servico" class="form-label">Nome do Serviço</label>
                    <input type="text" class="form-control" id="nome-servico" name="nome-servico" placeholder="Ex: Exame de Sangue" required>
                    <div class="invalid-feedback">Por favor, insira o nome do serviço.</div>
                </div>

                <!-- Campo Tag do Serviço -->
                <div class="col-md-4">
                    <label for="tag-servico" class="form-label">Tag do Serviço</label>
                    <input type="text" class="form-control" id="tag-servico" name="tag-servico" placeholder="Ex: EXS" required>
                    <div class="invalid-feedback">Por favor, insira a tag do serviço.</div>
                </div>

                <!-- Campo O que o Serviço Faz -->
                <div class="col-md-12">
                    <label for="oque-servico-faz" class="form-label">O que o Serviço Faz?</label>
                    <textarea class="form-control" id="oque-servico-faz" name="oque-servico-faz" rows="4" placeholder="Descreva detalhadamente o que o serviço faz" required></textarea>
                    <div class="invalid-feedback">Por favor, descreva o que o serviço faz.</div>
                </div>

                <!-- Botão de Enviar -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

  
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação de formulário Bootstrap
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
{% endblock %}
