{% extends 'paginas/base.html' %}

{% block title %}Contatos - Clínica Saúde{% endblock %}

{% block content %}
<h2 class="text-center text-primary mb-4">Entre em Contato</h2>
<p class="text-center">Se quiser mais informações, preencha este formulário. Você será contactado logo que possível. Por favor, preencha todos os <strong>campos obrigatórios</strong>.</p>
<form action="#" method="post" class="row g-3">
    <div class="col-md-6">
        <label for="nome" class="form-label">Seu nome (*)</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Seu e-mail (*)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone">
    </div>
    <div class="col-md-6">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Digite o assunto">
    </div>
    <div class="col-12">
        <label for="mensagem" class="form-label">Sua mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>
</form>
{% endblock %}
