<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-4">
        <h1 class="text-center"><i class="fas fa-concierge-bell"></i> Serviços da Clínica</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Clínica Saúde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/servicos">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contatos">Contatos</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center text-primary mb-4">Nossos Serviços</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-vial"></i> Exame de Sangue</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-flask"></i> Exame de Urina</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-microscope"></i> Exame de Fezes</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-heartbeat"></i> Eletrocardiograma</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-heart"></i> Ecocardiograma</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-x-ray"></i> Ultrassom</h5>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-4"><i class="fas fa-arrow-left"></i> Voltar para Home</a>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Clínica Saúde. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
